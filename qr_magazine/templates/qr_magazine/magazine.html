{% extends 'qr_generator/base.html' %}

{% block content %}

<div class="container text-center">
<h1> Это база QR кодов <h1/>
{% for qrcode in base %}

    <a href="{% url 'qrcode:detail' qrcode.id %}"><h2> {{ qrcode.title }} </h2></a>

<p> <img src="{{ qrcode.qrcode.url }}" height="120" width="80"> </p>

{% if base.url %}
<a href="{{ qrcode.url }}"> ссылка </a>
{% endif %}
    
{% endfor %}
<br>
<a href="{% url 'home' %}">На главную</a>
</div>

{% endblock %}
